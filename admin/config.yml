backend:
  name: github
  repo: j-rewerts/ore-ero
  branch: netlify
media_folder: "assets/uploads"
collections:
  - name: "administrations"
    label: "Administrations"
    folder: "_data/administrations"
    extension: yml
    summary: "{{name_en}}"
    create: true
    fields:
      - name: "code"
        label: "Code"
        widget: "string"
      - name: "order"
        label: "Order"
        widget: "select"
        options: ["Municipal", "Provincial", "Federal"]
      - name: "parent"
        required: false
        label: "Parent Organization"
        widget: "relation"
        collection: "administrations"
        searchFields: ["name_en", "name_fr"]
        valueField: "code"
        displayFields: ["name_en"]
      - name: "name_en"
        label: "English Name"
        widget: "string"
      - name: "name_fr"
        label: "French Name"
        widget: "string"
